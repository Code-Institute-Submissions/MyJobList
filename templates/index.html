{% extends 'base.html' %}


	
		{% block content %}
    <div class="hero-image ">
		
		<img src="{{ url_for('static', filename='images/header-bg.png') }}" alt="hero-image">
    </div>


	<div class="fluid-container">
		<div class="row">

			{% for job in jobs %}
			<div class="col-sm-4">
				{{job.job_title}}
			</div>
			<div class="col-sm-4">
				{{job.company_id}}
			</div>
			<div class="col-sm-4">
				<a class="btn btn-outline-secondary" href="{{url_for('get_jobs', job_id=job._id)}}">View
					job details</a>
			</div>
			<br>
			{% endfor %}
			

		</div>
	</div>
            {% endblock %}
