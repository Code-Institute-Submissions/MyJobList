{% extends "base.html" %} {% block content %}

<h1>Edit job</h1>
<form action="{{ url_for('edit_job', job_id=job._id)}}" method="POST" class="col s12">
    <div class="form-group">
        <label for="jobTitle">JOB TITLE</label>
        <input type="text" class="form-job-input" id="job-title" name="job_title" required value="{{job.job_title}}" placeholder="">
    </div>
    <div class="form-group">
        <label for="nameOfTheCompany">NAME OF THE COMPANY</label>
        <input type="text" class="form-job-input" id="company-id" name="company_id" value="{{job.company_id}}" required placeholder="">
    </div>
    <div class="form-group">
        <label for="aboutTheJob">ABOUT THE JOB</label>
        <textarea type="input" rows="6" class="form-job-input" id="job-description" name="job_description" required>{{job.job_description}}</textarea>
    </div>
    <div class="group-requirements" id="requirements">
        <label for="requirements">REQUIREMENTS</label>
        {% for requirement in job.requirements %}
        <input type="text" class="form-requirement" name="requirements" value="{{requirement}}" placeholder=""> {% endfor %}
    </div>
    <div class="form-group">
        <label for="companyDescription">DESCRIPTION OF THE COMPANY</label>
        <textarea type="input" rows="6" class="form-job-input" id="company-description" name="company_description">{{job.company_description}}</textarea>
    </div>
    <div class="form-group">
        <label for="jobLink">LINK TO ORIGINAL JOB POST</label>
        <input type="text" class="form-job-inputl" id="job-link" name="url" required value="{{job.url}}">
    </div>
    <div class="row">
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">RE-POST A JOB</button>
        </div>
        <div class="col-sm-4">
            <button class="btn btn-primary" href="{{url_for('get_home')}}">CANCEL</button>
        </div>
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">DELETE</button>
        </div>
    </div>
</form>
{% endblock %}
