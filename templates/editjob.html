{% extends "base.html" %} {% block content %}
<h4>Edit job</h4>
<form action="/insert_job" method="POST" class="col s12">
    <div class="form-group">
        <label for="formGroupExampleInput">JOB TITLE</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="job_title" required placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">NAME OF THE COMPANY</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="company_id" required placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput">ABOUT THE JOB</label>
        <input type="text" class="form-control" id="formGroupExampleInput" name="job_description" required placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">REQUIREMENTS</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="1.">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="2.">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="3.">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="4.">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="5.">
        <input type="text" class="form-control" id="formGroupExampleInput2" name="requirements" placeholder="6.">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">DESCRIPTION OF THE COMPANY</label>
        <!--it should be texearea-->
        <input type="text" class="form-control" id="formGroupExampleInput2" name="company_description" placeholder="">
    </div>
    <div class="form-group">
        <label for="formGroupExampleInput2">LINK TO ORIGINAL JOB POST</label>
        <!--it should be texearea-->
        <input type="text" class="form-control" id="formGroupExampleInput2" name="url" required placeholder="">
    </div>
    
    <div class="form-group row">
        <div class="col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1" formaction="{{ url_for('edit_job')}}">
                <label class="form-check-label" for="gridCheck1">
                    Update
                </label>
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck2">
                <label class="form-check-label" for="gridCheck2">
                    Delete
                </label>
            </div>
        </div>

       
            <div class="col-sm-4">
                <button type="submit" class="btn btn-primary">POST A JOB</button>
            </div>
        
    </div>
</form>

{% endblock %}
