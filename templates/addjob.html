{% extends "base.html" %}
{% block content %}

<h1>Add job</h1>
<form action="{{ url_for('insert_job')}}" method="POST" class="col s12">
    <div class="form-group">
        <label for="jobTitle">JOB TITLE</label>
        <input type="text" class="form-job-input" id="formGroupExampleInput" name="job_title" required placeholder="">
    </div>
    <div class="form-group">
        <label for="nameOfTheCompany">NAME OF THE COMPANY</label>
        <input type="text" class="form-job-input" id="company-id" name="company_id" required placeholder="">
    </div>
    <div class="form-group">
        <label for="aboutTheJob">ABOUT THE JOB</label>
        <textarea rows="6" class="form-job-input" id="job-description" name="job_description" required placeholder=""></textarea>
    </div>
    <div class="group-requirements" id="requirements">
        <label for="requirements">REQUIREMENTS</label>
        <input type="text" class="form-requirement" name="requirements" placeholder="1.">
        <input type="text" class="form-requirement" name="requirements" placeholder="2.">
        <input type="text" class="form-requirement" name="requirements" placeholder="3.">
        <input type="text" class="form-requirement" name="requirements" placeholder="4.">
        <input type="text" class="form-requirement" name="requirements" placeholder="5.">
        <input type="text" class="form-requirement" name="requirements" placeholder="6.">
        <input type="text" class="form-requirement" name="requirements" placeholder="7.">
        <input type="text" class="form-requirement" name="requirements" placeholder="8.">
        <input type="text" class="form-requirement" name="requirements" placeholder="9.">
        <input type="text" class="form-requirement" name="requirements" placeholder="10.">
    </div>
    <div class="form-group">
        <label for="companyDescription">DESCRIPTION OF THE COMPANY</label>
        <textarea rows="7" class="form-job-input" id="company-description" name="company_description" placeholder=""></textarea>
    </div>
    <div class="form-group">
        <label for="jobLink">LINK TO ORIGINAL JOB POST</label>
        <input type="url" class="form-job-input" id="job-link" name="url" required placeholder="">
        
    </div>

        <div class="row">
            <div class="col-sm-4">
                <button  type="submit" class="btn btn-primary">POST A JOB</button>
            </div>
        </div>
</form>
{% endblock %}
