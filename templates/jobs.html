{% extends 'base.html' %} {% block content %}

<section class="container-fluid view-job-offer">
    <h1>Job details</h1>
    <div class="row">
        <h5>{{jobs.job_title}}</h5>
    </div>
    <hr>
    <div class="row">
        <h5>{{ jobs.company_id}}</h5>
    </div>
    <hr>
    <div class="row description">
        {{jobs.job_description}}
    </div>
    <hr>
    <div class="row">
        <ul>
            {% for requirement in jobs.requirements %}
            <li>{{ requirement }}</li>
            {% endfor %}
        </ul>
    </div>
    <hr>
    <div class="row description">
        {{jobs.company_description}}
    </div>
    <hr>
    <div class="row">
        <div class="col-sm-3">
            <a class="btn btn-outline-secondary" href="{{jobs.url}}" target="_blank">Apply</a>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-outline-secondary" href="{{ url_for('edit_job', job_id=jobs._id)}}">Update</a>
        </div>
        <div class="col-sm-3">
            <a class="btn btn-outline-secondary" href="{{ url_for('delete_job', job_id=jobs._id)}}">Delete</a>
        </div>
    </div>
</section>
{% endblock %}
