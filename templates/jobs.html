{% extends 'base.html' %}
<h1>View details </h1>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-12">
			{% block content %}

			{{jobs.job_title}}
		</div>
	</div>
	<hr>
	<div class="row">
		{{jobs.company_id}}
	</div>
	<hr>
	<div class="row">
		{{jobs.job_description}}
	</div>
	<hr>
	<div class="row">
		<ul>
			{% for requirement in jobs.requirements %}
			<li>{{ requirement }}</li>
			{% endfor %}
		</ul>
	</div>
	<hr>
	<div class="row">
		{{jobs.company_description}}
	</div>
	<hr>
	<div class="row">
		<div class="col-sm-3">
			<a class="btn btn-outline-secondary" type="button" href="{{jobs.url}}" target="_blank">Apply</a>
		</div>
        <div class="col-sm-3">
			<a class="btn btn-outline-secondary" type="button" href="{{ url_for('edit_job', job_id=jobs._id)}}">Update</a>
		</div>
        <div class="col-sm-3">
			<a class="btn btn-outline-secondary" type="button" href="{{ url_for('delete_job', job_id=jobs._id)}}">Delete</a>
		</div>
	</div>


	{% endblock %}

</div>
